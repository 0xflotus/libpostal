global:
    cldr_country_probability: 0.5
    localized_name_probability: 0.7
    iso_alpha_2_code_probability: 0.2
    iso_alpha_3_code_probability: 0.1

    abbreviate_street_probability: 0.3
    separate_street_probability: 0.2
    abbreviate_unit_probability: 0.3
    separate_unit_probability: 0.2

    abbreviate_toponym_probability: 0.3

    place_only_probability: 0.2
    place_and_postcode_probability: 0.1

    pre_release_downloads:
        # Italy countrywide with postcodes, must have
        - "http://s3.amazonaws.com/data.openaddresses.io/runs/104280/it/countrywide.zip"

    fields: &default_fields
        - field_name: NUMBER
          component: house_number
        - field_name: STREET
          component: road
        - field_name: UNIT
          component: unit
        - field_name: CITY
          component: city
        - field_name: POSTCODE
          component: postcode

    fields_no_postcode: &fields_no_postcode
        - field_name: NUMBER
          component: house_number
        - field_name: STREET
          component: road
        - field_name: UNIT
          component: unit
        - field_name: CITY
          component: city

    fields_with_unit: &fields_with_unit
        - field_name: NUMBER
          component: house_number
        - field_name: STREET
          component: road
        - field_name: UNIT
          component: unit
        - field_name: CITY
          component: city
        - field_name: POSTCODE
          component: postcode

    fields_with_state_and_unit: &fields_with_state_and_unit
        - field_name: NUMBER
          component: house_number
        - field_name: STREET
          component: road
        - field_name: UNIT
          component: unit
        - field_name: CITY
          component: city
        - field_name: REGION
          component: state
        - field_name: POSTCODE
          component: postcode


    # Turned off by default to avoid performance penalty for reverse geocoding
    add_osm_boundaries: false
    add_osm_neighborhoods: true

    # Units have strong restrictions, have to be a number or hyphenated number
    non_numeric_units: false

    # This is fine for many countries
    numeric_postcodes_only: true

