global:
    reverse_geocode: false
    abbreviate_street_probability: 0.3
    separate_street_probability: 0.2
    abbreviate_unit_probability: 0.3
    separate_unit_probability: 0.2
    field_map:
        - field_name: NUMBER
          component: house_number
        - field_name: STREET
          component: road
        - field_name: UNIT
          component: unit
        - field_name: CITY
          component: city
        - field_name: REGION
          component: state
        - field_name: POSTCODE
          component: postcode

countries:
    au:
        files:
            - filename: countrywide.csv
