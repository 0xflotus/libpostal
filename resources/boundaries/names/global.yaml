names:
    keys:
        default: name
        probability: 0.75
        alternatives:
            - alternative: short_name # e.g. NYC
              probability: 0.12
            - alternative: alt_name # e.g. New York (instead of New York City)
              probability: 0.12
            - alternative: official_name # e.g. United Kingdom of Great Britain and Northern Ireland
              probability: 0.01

    components:
        country:
            keys:
                default: name
                probability: 0.87
                alternatives:
                    - alternative: ISO3166-1:alpha2
                      probability: 0.02
                    - alternative: ISO3166-1:alpha3
                      probability: 0.01
                    - alternative: short_name
                      probability: 0.04
                    - alternative: alt_name
                      probability: 0.04
                    - alternative: int_name
                      probability: 0.01
                    - alternative: official_name # e.g. United Kingdom of Great Britain and Northern Ireland
                      probability: 0.01

    regex_replacements:
        - country: fr
          pattern: "(?:lyon|paris|marseilles?) ([\\d]+(?:e|er|ème|eme) arrondissement)"
          replace_with_group: 1
          replace_probability: 0.5

    affixes:
        language:
            ru:
                city:
                    default:
                        affix: г.
                    probability: 0.25
                    alternatives:
                        - alternative:
                              affix: г
                          probability: 0.1
                        - alternative:
                              affix: гор.
                          probability: 0.05
                        - alternative:
                              affix: гор
                          probability: 0.05
                        - alternative:
                              affix: город
                          probability: 0.05
                    direction: left
                # https://ru.wikipedia.org/wiki/%D0%9D%D0%B0%D1%81%D0%B5%D0%BB%D1%91%D0%BD%D0%BD%D1%8B%D0%B5_%D0%BF%D1%83%D0%BD%D0%BA%D1%82%D1%8B_%D0%B2_%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D0%B8
                conditionals:
                    - key: official_status
                      value: "ru:город"
                      default:
                          affix: г.
                      probability: 0.35
                      alternatives:
                          - alternative:
                                affix: г
                            probability: 0.1
                          - alternative:
                                affix: гор.
                            probability: 0.05
                          - alternative:
                                affix: гор
                            probability: 0.05
                          - alternative:
                                affix: город
                            probability: 0.05
                      direction: left
                    - key: official_status
                      value: "ru:деревня"
                      default:
                          affix: д.
                      probability: 0.35
                      alternatives:
                          - alternative:
                                affix: д
                            probability: 0.1
                          - alternative:
                                affix: дер.
                            probability: 0.05
                          - alternative:
                                affix: дер
                            probability: 0.05
                          - alternative:
                                affix: деревня
                            probability: 0.1
                      direction: left
                    - key: official_status
                      value: "ru:село"
                      default:
                          affix: с.
                      probability: 0.35
                      alternatives:
                          - alternative:
                                affix: с
                            probability: 0.1
                          - alternative:
                                affix: село
                            probability: 0.1
                      direction: left
                    - key: official_status
                      value: "ru:сельское поселение"
                      default:
                          affix: сп
                      probability: 0.35
                      alternatives:
